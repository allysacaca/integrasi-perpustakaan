<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Login - Perpustakaan Digital</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-body">
  <div class="auth-card">
    <div class="auth-left">
      <div class="auth-brand">
        <i class="fas fa-book-open"></i>
        <div>
          <h1>Perpustakaan Digital</h1>
          <p>Sistem Manajemen Terintegrasi</p>
        </div>
      </div>

      <div class="auth-demo">
        <p><strong>Akun Seeder:</strong></p>
        <ul>
          <li>admin@example.com / <strong>password</strong></li>
          <li>member@example.com / <strong>password</strong></li>
          <li>librarian@example.com / <strong>password</strong></li>
        </ul>
      </div>
    </div>

    <div class="auth-right">
      <h2>Masuk</h2>
      <p class="muted">Login pakai API Laravel: <span class="mono">POST /api/login</span></p>

      <div id="errorMessage" class="alert alert-danger" style="display:none"></div>

      <form id="loginForm" class="form">
        <label class="field">
          <span>Email</span>
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="admin@example.com" required autofocus />
          </div>
        </label>

        <label class="field">
          <span>Password</span>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="password" required />
          </div>
        </label>

        <button class="btn btn-primary btn-block" type="submit" id="btnLogin">
          <i class="fas fa-sign-in-alt"></i> Masuk
        </button>
      </form>

      <div class="auth-footer">
        <span>© 2024</span><span class="dot">•</span><span>v1.0.0</span>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>

  <script>
    if (window.Auth.isLoggedIn()) window.location.href = "index.html";

    const form = document.getElementById("loginForm");
    const err = document.getElementById("errorMessage");
    const btn = document.getElementById("btnLogin");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      err.style.display = "none";
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';

      try {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        await window.Auth.login(email, password);
        window.location.href = "index.html";
      } catch (ex) {
        err.textContent = ex.message || "Login gagal.";
        err.style.display = "block";
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Masuk';
      }
    });
  </script>
</body>
</html>
